name: 'Read JS Files'
description: 'To Read multiple JS files and send it as a list of contents'
inputs:
  directoryPath:
    description: 'path to script directory'
    required: true
  
runs:
  using: "composite"
  steps:        
    - name: Run Node Script
      run: |
        curl https://raw.githubusercontent.com/CodexStorm/Upload-Workflows/main/index.js > index.js
        node index.js
      shell: bash